<div class="d-flex flex-column gap-2">
  @for (row of data; track row) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ row.subject }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-wrap text-start mt-3">{{ row.description }}</p>
      <p class="text-start">
        Added on {{ row.created.getDate() }}/{{ row.created.getMonth() + 1 }}/{{
          row.created.getFullYear()
        }}
        at {{ row.created.getHours() }}:{{ row.created.getMinutes() }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="deleteReviewItem(row.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
  }
</div>
