<div class="d-flex flex-column gap-2">
  @for (row of data; track row) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ row.subject }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-wrap">{{ row.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="deleteReviewItem(row.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
  }
</div>
